{% extends 'base.html' %}
{% block title %}
Add Task
{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo App</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="mb-3 form-check">
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="number" name="priority" class="form-control" placeholder="Enter your priority" required>
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task completed</h4>
            {% for i in obj %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
